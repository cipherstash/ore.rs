name: "Test"
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

defaults:
  run:
    shell: bash -l {0}

jobs:
  test:
    runs-on: ubuntu-latest
    name: "üß™ Test"

    steps:
      - uses: actions/checkout@v4

      - uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: setup rust 1.78
        uses: dtolnay/rust-toolchain@1.78.0

      - name: clippy
        run: cargo clippy --all --no-deps --all-features --tests

      - name: format
        run: cargo fmt --all -- --check

      - name: test
        run: cargo test

  bench:
    runs-on: ubuntu-latest
    name: "‚è± Benchmark"

    steps:
      - uses: actions/checkout@v4

      - uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: setup rust 1.78
        uses: dtolnay/rust-toolchain@1.78.0

      - name: "Benchmark"
        run: cargo bench
